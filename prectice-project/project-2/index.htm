<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Job Application Form</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
</head>

<body>

    <div class="container bg-img">
        <div class="apply-box">
            <h1> Job Application <span class="title-small">(web)</span></h1>
            <form action="">
                <div class="form-container">
                    <div class="form-control">
                        <label for="first_name">First Name</label>
                        <i class="bi bi-person-fill"><input type="text" id="first_name" name="first_name" placeholder="Enter First Name"></i>
                    </div>
                    <div class="form-control">
                        <label for="last_name">Last Name</label>
                        <i class="bi bi-person-fill"><input type="text" id="last_name" name="last_name" placeholder="Enter Last Name"></i>
                    </div>
                    <div class="form-control">
                        <label for="email">Email</label>
                        <i class="bi bi-envelope-fill"> <input type="email" id="email" name="email" placeholder="Enter Email"></i>
                    </div>
                    <div class="form-control">
                        <label for="job_role">Job Role</label>
                        <i class="bi bi-person-vcard-fill"> <select id="job_role" name="job_role">
                            <option value="">select job role</option>
                            <option value="frontend">Frontend developer</option>
                            <option value="backend">Backend developer</option>
                            <option value="full_stack">Full stack developer</option>
                            <option value="ui_ux">UI UX designer</option>
                        </select></i>
                    </div>
                    <div class="textarea_control">
                        <label for="address">Address</label>
                        <i class="bi bi-geo-alt-fill"> <textarea id="address" name="address" row="4"
                         cols="50" placeholder="Enter Address"></textarea></i>
                    </div>
                    <div class="form-control">
                        <label for="city">City</label>
                        <i ></i>
                        <input type="text" id="city" name="city" placeholder="Enter City">
                    </div>
                    <div class="form-control">
                        <label for="pincode">Pincode</label>
                        <input type="number" id="pincode" name="pincode" placeholder="Enter Pincode">
                    </div>
                    <div class="form-control">
                        <label for="date">Date</label>
                        <input value="2023-04-20" type="date" id="date" name="date" placeholder="Enter Date">
                    </div>
                    <div class="form-control">
                        <label for="upload">Upload Your CV</label>
                        <input  type="file" id="upload" name="date" placeholder="Enter Upload">
                    </div>
                </div>
                <div class="button-container">
                    <button type="submit">Apply Now</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
